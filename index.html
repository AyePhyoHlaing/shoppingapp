<!DOCTYPE html>
<html lang="en">
<head>
    <title>shopping</title>
    <!-- fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-logo">
        <div class="logo">
            <img src="./img/image 2.png" alt="">
        </div>
        <div class="logo-input">
            <input type="text" placeholder="Search">
            <div class="img">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>
    <div class="nav">
        <a href="#" class="active">All</a>
        <a href="#">Category 1</a>
        <a href="#">Category 2</a>
        <a href="#">Category 3</a>
        <a href="#">Category 4</a>
        <a href="#">Category 5</a>
        <a href="#">Category 6</a>
        <a href="#">Category 7</a>
        <a href="#">Category 8</a>
        <a href="#">Category 9</a>
        <a href="#">Category 10</a>
    </div>
    <div class="body-container">
        <!-- cart container -->
        <div class="cart-container">
            
        </div>
        <!-- cart container -->
        <div class="order">
            <div class="order-menu">
                <h1>Order details</h1>
            </div>
            <div class="order-parent">
                
            </div>
            <div class="total">
                <div class="about-total">
                    <h3 class="about-head">Subtotal</h3>
                    <div class="price-total">Ks 0</div>
                </div>
                <div class="about-total">
                    <h3 class="total-head">tax 5%</h3>
                    <div class="taxi-price">Ks 0</div>
                </div>
                <div class="about-total">
                    <h3 class="total-head">Total</h3>
                    <div class="all-price">Ks 0</div>
                </div>
                <div class="pay-button">
                    <button>Pay Now</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
